version: "2"
services:
  hello-world:
    build: .
    volumes:
      - ./:/app
    ports:
      - "3000:3000"
    links:
      - mongo
  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes_from:
      - mongodata
  mongodata:
    image: mongo
    volumes:
      - /data/db
    entrypoint: /bin/bash
    
